<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'VT323', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
    }

    .chat {
      width: 300px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #e0e0e0;
      font-family: 'VT323', monospace;
      text-align: center;
    }

    .message-list {
      border: 1px solid #333;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
      margin-bottom: 10px;
      background-color: #2a2a2a;
    }

    .message {
      margin-bottom: 5px;
      color: #e0e0e0;
    }

    input[type="text"] {
      width: calc(100% - 22px);
      padding: 5px;
      margin-bottom: 10px;
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #555;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 5px;
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    /* Custom Scrollbar Styles */
    .message-list::-webkit-scrollbar {
      width: 8px;
    }

    .message-list::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 10px;
    }

    .message-list::-webkit-scrollbar-track {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="path/to/your/bundle.js"></script>
</body>
</html>
